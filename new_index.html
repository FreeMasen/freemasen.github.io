<!DOCTYPE html>
<html>
    <head>
        <title>FreeMasen's Websites</title>
        <meta charset="UTF-8">
        <style>
            html, body {
                border: 0;
                margin: 0;
                padding: 0;
                width: 100%;
            }
            * {
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
            }
            header {
                width: 100%;
                background: #46816f;
                text-align: center;
                padding-top: 10px;
                overflow: hidden;
                display: flex;
                flex-flow: column;
                justify-content: center;
                align-items: center;
                align-content: center;
            }
            h1 {
                margin: 0;
                font-size: 2rem;
                color: #fff;
            }
            ul {
                margin: auto;
                list-style: none;
                width: 100%;
                width: 500px;
                margin-bottom: 10px;
            }
            li {
                display: grid;
                grid-template-columns: 70px 5px calc(500px - 75px);
                grid-template-rows: 70px;
                grid-template-areas: 'src x site';
                margin-top: 10px;
            }
            .repo-homepage {
                grid-area: site;
                display: flex;
                flex-flow: column;
                justify-content: flex-start;
                align-items: flex-start;
                align-content: flex-start;
                box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.5);
                cursor: pointer;
                text-decoration: none;
                color: #000;
                width: calc(500px - 75px);
            }
            .site-source {
                grid-area: src;
                box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.5);
                cursor: pointer;
                height: 70px;
                width: 70px;
                text-decoration: none;
            }
            .site-source img {
                margin-left: 5px;
                margin-top: 5px;
                width: 60px;
                height: 60px;
            }
            .site-source:visited {
                color: #000;
            }
            .site-source:hover {
                color: #000;
            }
            .site-title {
                font-weight: bold;
                font-size: 1.5rem;   
            }
            
        </style>
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header>
            <h1>FreeMasen's Websites</h1>
        </header>
        <main>
            <ul id="site-list">
                {{site-list}}
            </ul>
        </main>
    </body>
</html>
